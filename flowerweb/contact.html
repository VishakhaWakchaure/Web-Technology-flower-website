<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./contact.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="main">
        <div id="cont">
            <p id="con">Contact Us</p>
        </div>

        <div>
            <i class="fa-solid fa-location-dot fa-2xl" id="logo1"></i>
            <p class="add1">Address</p>
            <p class="add">Bsel Techpark Vashi</p>

            <i class="fa-solid fa-phone fa-2xl" id="logo2"></i>
            <p class="add2">Phone</p>
            <p class="pho">1234567891</p>


            <i class="fa-solid fa-envelope fa-2xl" id="logo3"></i>
            <p class="add3">Email</p>
            <p class="mail">wakchaureVishaka@gmail.com</p>

        </div>

        <div id="form">
            <form action="">
                <table>
                    <tr>
                        <td>
                            <h3 id="send">Send Message</h3>
                        </td>
                    </tr>

                    <tr>
                        <td id="t1">
                            <input type="text" id="name" required placeholder="Enter Name">
                            <span>Full Name</span>
                        </td>
                    </tr>

                    <tr>
                        <td id="t2">
                            <input type="text" name="" id="" required placeholder="Enter Email">
                            <span>Email</span>
                        </td>
                    </tr>

                    <tr>
                        <td id="t3">
                            <input type="text" name="" id="" required placeholder="Enter Your Message..">
                            <span>Type Your Message...</span>
                        </td>
                    </tr>

                    <tr>
                        <td id="t4">
                            <input type="button" value="Send">
                        </td>
                    </tr>


                </table>
            </form>
        </div>
    </div>
</body>

</html>
